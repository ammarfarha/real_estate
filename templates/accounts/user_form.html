{% extends 'global/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block main_body %}
<div class="row">
    <div class="col-lg-12">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">{{ listing_title }}</h1>
            </div>
            <form class="user" method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                    {{ form | crispy }}
{#                                {% crispy form %}#}

                <button type="submit" class="btn btn-primary btn-user btn-block">
                    {{ bottom_title }}
                </button>
            </form>
            <hr>
            <div class="text-center">
                <a class="small" href="{% url 'accounts:forget_password' %}">Forgot Password?</a>
            </div>
            <div class="text-center">
                <a class="small" href="{% url 'accounts:login' %}">Already have an account? Login!</a>
            </div>
        </div>
    </div>
</div>
{% endblock main_body %}
